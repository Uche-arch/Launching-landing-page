<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Launching Site</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="logo">Rock'ee..</h1>
      </div>
      <div class="showcase">
        <h1>
          A New Era of Space <br />
          Exploration Starts Here
        </h1><br>
        <p class="showcase-text">
          Welcome to the future of space travel. <br />
          At <span>Rock'ee..</span>, we're on a mission to revolutionize how we
          explore the cosmos.
        </p>
      </div>

      <div id="footer">
        <button>
          Learn More <img src="./img/triangle.png" alt="" />
        </button><br>
        <div id="content">
          <h1 id="launch-info"><span>launching</span>_ soon</h1><br>
          <div class="launch-time">
            <div>
              <p id="days">00</p>
              <span>Days</span>
            </div>
            <div>
              <p id="hours">00</p>
              <span>Hours</span>
            </div>
            <div>
              <p id="minutes">00</p>
              <span>Minutes</span>
            </div>
            <div>
              <p id="seconds">00</p>
              <span>Seconds</span>
            </div>
          </div>
        </div>
      </div>

      <img src="./img/rocket.png" alt="" class="rocket" />
    </div>

    <script src="index.js"></script>
  </body>
</html>
